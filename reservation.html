<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reservation</title>

    <body class="reservation">
        <div class="page-view">

            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="./about">About Us</a></li>
                <li><a href="./menu">Menu</a></li>
                <li><a href="./contact">Contact</a></li>
                <li><a href="#">Reservations</a></li>
            </ul>

                <div class="form-styling">

                    <div class="reservation-form">
                        <form id="reservation-form" action="#" method="POST">
                            <dl>
                                <dt>
                                    <dd><div class="title">
                                        <h1>Reservation</h1>
                                    </div></dd>
                                </dt>
                                <dt><label for="name">Name: </label></dt>
                                    <dd><input type="text" name="name" max-length="50" size="20" required /></dd><br>
                                
                                <dt><label for="usrtel">Telephone: </label></dt>
                                    <dd><input type="tel" name="usrtel" max-length="20" size="10" required /></dd><br>

                                <dt><label for="email">Email Address: </label></dt>
                                    <dd><input class="email-validation" type="email" name="email" size="30"  required max-length="100" /></dd><br>
                                    

                                <dt><label for="reservation-date">Reservation Date:</label></dt>                                  <dd><input type="date"                  name="reservation-date" required /></dd><br>


                                <dt><label for="reservation-time">Reservation Time:</label></dt>
                                <dd><input type="time" id="apt" name="appt"
                                min="15:00" max="22:00" required/></dd><br>
                                
                                <dt><label for="party number">Party Number: </label></dt>
                                <dd><input type="text" name="party-number" max-length="50" size="3" required /></dd><br>
                                    
                                    
                                <dt><dd><input class="submit" type="submit" value="Submit" /></dd></dt>


                            </dl>
                            


                            


                        </form>
                    </div>

                </div>

        </div>
    </body>
</html>
