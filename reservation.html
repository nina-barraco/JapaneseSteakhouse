<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" href="css/sushisamurai.css">
    <link rel="stylesheet" href="css/fonts/webfontkit-20190202-135254/stylesheet.css">
</head>
    <body class="reservation">
        <div class="page-view">

            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="./about">About Us</a></li>
                <li><a href="./menu">Menu</a></li>
                <li><a href="./contact">Contact</a></li>
                <li><a href="#">Reservations</a></li>
            </ul>

                <div class="form-styling">

                    <div class="reservation-form">
                        <form id="reservation-form" action="#" method="POST">
                            <dl>
                                <dt>
                                    <dd><div class="title">
                                        <h1>Reservation Form</h1>
                                    </div></dd>
                                </dt>
                                <dt><label for="first-name">First Name: </label></dt>
                                    <dd><input type="text" name="first-name" max-length="50" size="50" required /></dd>
                                <dt><label for="last-name">Last Name: </label></dt>
                                    <dd><input type="text" name="last-name" max-length="50" size="50" required /></dd>
                                <dt><label for="phone-number">Phone Number: </label></dt>
                                    <dd><input type="text" name="phone-number" max-length="20" size="50" required /></dd>
                                <dt><label for="email">Email Address: </label></dt>
                                    <dd><input class="email-validation" type="email" name="email" size="50" max-length="100" /></dd>
                                    <dt><label for="reservation-date">Reservation Date: </label></dt>
                                    <dd><input type="date" name="reservation-date" required /></dd>
                                <dt><dd><input class="submit" type="submit" value="Submit" /></dd></dt>
                            </dl>
                            
                        </form>
                    </div>

                </div>

        </div>
    </body>
</html>
