        <div class="background-image">
            <div class="form-styling">
                <div class="title">
                    <h1>Reservation Form</h1>
                </div>
                <div class="reservation-form">
                    <form action="#" method="POST">
                        <label for="first-name">First Name: </label>
                            <input type="text" name="first-name" max-length="50" required />
                        <label for="last-name">Last Name: </label>
                            <input type="text" name="last-name" max-length="50" required />
                        <label for="phone-number">Phone Number: </label>
                            <input type="text" name="phone-number" max-length="20" required />
                        <label for="email">Email Address: </label>
                            <input class="email-validation" type="email" name="email" max-length="100" />
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </body>
